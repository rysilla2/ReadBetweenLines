<html>

<head>
    <title>Ready to Play</title>
</head>
<style>
    .button1 {
        background-color: lime;
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    .button2 {
        background-color: yellowgreen;
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    .center {
        margin: auto;
        width: 15%;
        padding: 130px;
    }

    .button1:hover {
        background-color: #4CAF50;
    }

    .button2:hover {
        background-color: yellow;
    }

    input[type=text],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>

<body>
    <div id="container">


        <div class="center">
            <div class="input">
                <input type="text" id="word" name="word" placeholder="Guess the Answer"><br><br>

                <button class="button1">Submit</button>
                <button class="button2">Pass</button>
            </div>
        </div>
    </div>
</body>
<script>
    function setUserInput() {
        const input = document.getElementById('word');
        sessionStorage.setItem('word', input.value);
    }
    const setRestultsData = () => {
        sessionStorage.setItem('resultsData', JSON.stringify({
            category: 'Animal',
            word: 'Kangaroo',
            round: 2,
            duration: '2:00',
            winner: 'Player 1',
            matchType: 'Rematch'
        }))
    };

</script>

</html>
