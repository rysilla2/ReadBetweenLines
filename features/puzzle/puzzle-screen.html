<html>
  <head>
    <title>Ready to Play</title>
    <!-- <script src="../../ApiHandler.js"></script> -->
    <link rel="stylesheet" href="../../main-css/main-styles.css" />
</head>
<style>
    .submit-button {
        background-color: lime;
        /*CSS design for the colours of buttons and input box */
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    .pass-button {
        background-color: yellowgreen;
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }


    .reset-button {
        background-color: lightcoral;
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    .giveup-button {
        background-color: Grey;
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    .center {
      margin: auto;
      width: 35%;
      padding: 130px;
    }

    .submit-button:hover {
        background-color: #4CAF50;
    }

    .pass-button:hover {
        background-color: yellow;
    }

    .reset-button:hover {
        background-color: lightsalmon;
    }

    .giveup-button:hover {
        background-color: wheat;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
    }

    /* Create two equal columns that sits next to each other */
    .column {
      flex: 75%;
      padding: 10px;
      height: 100vh;
      /* Should be removed. Only for demonstration */
    }

    #leftPanel {
      flex: 25%;
      padding: 10px;
      height: 100vh;
    }

    .header {
      background-color: #6499e9;
      flex: 100%;
      height: 40px;
    }

    #hintPanel {
      font-size: 2rem;
      font-family: Verdana;
    }

    .roundBox {
      background-color: #9eddff;
      border-radius: 5px;
      width: 80%;
      min-height: 5rem;
      font-size: 2rem;
    }

    #controlPanel {
      display: flex;
      justify-content: center;
    }

    #word {
      width: 50%;
    }
</style>

<body>
    <div id="container">
      <!-- <div class="center">
            <h1>Wordtopia</h1>
        </div> -->

      <div class="header"></div>

        <div class="row">
            <div id="leftPanel" class="column" style="background-color: #BEFFF7;">
                <div>
                    <div class="roundBox">
                        <p>Countdown: <span id="countdown"></span></p><!--Experimental timer 60s can be adjusted-->
                    </div>
                    <div class="roundBox">

                        <p id="categoryLabel">Category: </p>

                    </div>
                    <div class="roundBox">
                        <p id="roundboard">Round: </p>
                    </div>
                    <div class="roundBox">
                        <p id="turnboard">Turns left: </p>
                    </div>
                    <div class="roundBox">
                        <p id="scoreboard">Your Score: </p>
                    </div>
                    <div class="roundBox">
                        <p id="computerScoreboard">PC Score: </p>
                    </div>
                </div>
            </div>
            <div class="column" id="center" style="background-color: #BEFFF7;">

                <div style="display: flex; justify-content: center ;">
                    <p id="hintPanel">Loading Word and Hint. Please wait</p>
                </div>
                <!-- <div style="display: flex; justify-content: center ;">
                    <button onclick="countdown()">Start Timer</button>
                </div> -->
                <div style="display: flex; justify-content: center ; margin: 1rem;">
                    <input type="text" id="wordInput" name="word" placeholder="Guess the Answer"><br><br>
                </div>
                <div id="controlPanel" class="input" style="display: none;">
                    <button class="submit-button" onclick="wordChecker()">Submit</button> <!--Buttons for game operations-->
                    <button class="pass-button" onclick="passTurn()">Pass</button>
                    <button class="reset-button" onclick="resetScore()">Reset</button>
                    <button class="giveup-button" onclick="endCount()">Give Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="puzzle-screen.js"></script>
</body>


</html>
