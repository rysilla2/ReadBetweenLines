<!DOCTYPE html>
<!-- by: John Villaraza-->
<!-- GROUP HIGH FIVE -->

<html>
  <head>
    <title>Garden of Words | WELCOME SCREEN</title>

    <!-- THIS IS FOR THE CALENDAR FOR PICKING BIRTHDATE -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <link rel="stylesheet" href="../../main-css/main-styles.css" />
    <link rel="stylesheet" href="welcome-screen-style.css" />

    <!-- flatpickr | BIRTHDATE Selection Implementation -->
    <!-- SHOULD BE HERE IN 'HEAD' DUE TO PERFORMANCE ISSUES -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>

  <body>
    <div class="transparent-screen">
      <div class="container">
        <div class="main-title">
          <h1>Garden of Words</h1>
        </div>

        <div>
          <form>
            <div class="user-information-form">
              <label for="username">Username</label>
              <input id="username" type="text"  placeholder="Username"/>

              <label for="birthday">Birthday</label>
              <input id="birthday" type="date" onChange="calculateAge()" placeholder="Birthday" />

              <label for="gender">Gender</label>
              <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>

              <button type="submit" value="start">START</button>
            </div>

            <!-- UNCOMMENT IF FOR TESTING -->
            <!-- Display age and difficulty -->
            <div id="age"></div>
            <div id="difficulty"></div>
          </form>
        </div>
      </div>

      <script src="./welcome-screen-script.js"></script>
    </div>
  </body>
</html>
