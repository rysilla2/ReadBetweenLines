<html>
  <head>
    <title>Garden of Words | WELCOME SCREEN</title>

    <!-- THIS IS FOR THE CALENDAR FOR PICKING BIRTHDATE -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <link rel="stylesheet" href="welcome-screen-style.css" />

    <!-- flatpickr | BIRTHDATE Selection Implementation -->
    <!-- SHOULD BE HERE IN 'HEAD' DUE TO PERFORMANCE ISSUES -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>

  <body>
    <div class="transparent screen">
      <div class="container">
        <div class="welcome">
          <h1>Welcome to Garden of Words</h1>
          <h3>Input Information</h3>
        </div>

        <div>
          <form>
            <div class="user information form">
              <label for="username">Username</label>
              <input id="username" type="text" />

              <label for="Birthday">Birthday</label>
              <input id="Birthday" onChange="calculateAge()" />

              <label for="Gender">Gender</label>
              <select id="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>

              <button type="submit" value="start">START</button>
            </div>

            <!-- UNCOMMENT IF FOR TESTING -->
            <!-- Display age and difficulty
            <div id="age"></div>
            <div id="difficulty"></div> -->
          </form>
        </div>
      </div>

      <script src="./welcome-screen-script.js"></script>
    </div>
  </body>
</html>
