<!DOCTYPE html>

<!-- GROUP HIGH FIVE -->

<html>

<head>
  <title>Garden of Words | WELCOME SCREEN</title>

  <!-- THIS IS FOR THE CALENDAR FOR PICKING BIRTHDATE -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

  <link rel="stylesheet" href="../../main-css/main-styles.css" />
  <link rel="stylesheet" href="welcome-screen-style.css" />

  <!-- flatpickr | BIRTHDATE Selection Implementation -->
  <!-- SHOULD BE HERE IN 'HEAD' DUE TO PERFORMANCE ISSUES -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
  <div class="transparent-screen">
    <div class="container">
      <div class="main-title">
        <h1>Garden of Words</h1>
      </div>

      <div>
        <div class="user-information-form">
          <label for="username">Username</label>
          <input required id="username" type="text" value="renato" placeholder="Username" />

          <label for="birthday">Birthday</label>
          <input required id="birthday" type="date" onChange="calculateAge()" value="2022-01-19"
            placeholder="Birthday" />

          <label for="gender">Gender</label>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <button onclick="onStart()" value="start">START</button>
        </div>
      </div>
    </div>

    <script src="./welcome-screen-script.js"></script>
  </div>
</body>

</html>
