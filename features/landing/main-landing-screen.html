<!DOCTYPE html> 

<!-- Main Landing Page -->

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Wordtopia</title>
    <!-- REQUIRED STYLE SHEETS -->
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="../../assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <header>
        <h1>Wordtopia</h1>
    </header>

    <br>

    <section id="images-form-buttons-section">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <div class="image-container">
                        <div class="container text-center mx-auto">

                            <h2>Choose Difficulty Level</h2>
                            <form id="categoryForm">
                                <div class="difficulty-buttons">
                                    <div class="difficulty-button">
                                        <div class="difficulty-rectangle" id="easy">
                                            <i class="fas fa-school"></i>
                                            <div class="indicator-circle"></div>
                                        </div>
                                    </div>
                                    <div class="difficulty-button">
                                        <div class="difficulty-rectangle" id="medium">
                                            <i class="fa fa-person-chalkboard"></i>
                                        </div>
                                    </div>
                                    <div class="difficulty-button">
                                        <div class="difficulty-rectangle" id="hard">
                                            <i class="fa fa-scroll"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- Hidden input fields to store the difficulty level and category -->
                                <input type="hidden" id="difficultyLevel" name="difficultyLevel">
                                <input type="hidden" id="categoryInput" name="categoryInput">

                                <div class="row difficulty-descriptions">
                                    <div class="col-md-4">
                                        <div class="difficulty-description">
                                            <h3>LUDUS</h3>
                                            <p>TIME: 40 Seconds</p>
                                            <p>ROUNDS: 10</p>
                                            <p>LIVES: 1</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="difficulty-description">
                                            <h3>RHETOR</h3>
                                            <p>TIME: 20 Seconds</p>
                                            <p>ROUNDS: 7</p>
                                            <p>LIVES: 3</p>
                                            <p></p>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="difficulty-description">
                                            <h3>PHILOSOPHER</h3>
                                            <p>TIME: 10 Seconds</p>
                                            <p>ROUNDS: 5</p>
                                            <p>LIVES: 5</p>
                                            <p></p>
                                        </div>
                                    </div>
                                </div>

                                <!-- category selection -->
                                <div class="form-container">
                                    <h2>Category</h2>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="category" required="required" placeholder="Enter any category">
                                    </div>
                                    <br>
                                    <div class="button-container">
                                        <button type="submit" class="btn btn-choose">Choose</button>
                                        <button type="button" class="btn btn-randomize">Randomize</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <br>

                </div>
            </div>
        </div>
    </section>

    <script src="../../assets/js/script.js"></script>
</body>

</html>
